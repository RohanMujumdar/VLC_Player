<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Media Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="titlebar">
            <img src="./VLC.png" alt="VLC Icon" class="title-img">
            <h1 class="title">VLC Media Player</h1>
        </div>
        <div class="menubar">
            <div class="menu">
                <div class="menu-btn" id="videoBtn">
                    Open
                </div>
                <input type="file" class="videoInput">
            </div>

            <div class="menu">
                <div class="menu-btn">
                    Playback
                    <ul class="menu-items">
                        <li id="speedUp">Speed Up</li>
                        <li id="speedDown">Speed Down</li>
                    </ul>
                </div>
            </div>

            <div class="menu">
                <div class="menu-btn">
                    Audio
                    <ul class="menu-items">
                        <li id="volumeUp">Volume Up</li>
                        <li id="volumeDown">Volume Down</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="videoPlayer">
        <div class="toast" id="toast-btn"></div>
    </main>

    <footer>
        <i class="fa-solid fa-play" id="play"></i>
        <i class="fa-solid fa-pause" id="pause"></i>
        <i class="fa-solid fa-expand" id="full-screen"></i>
    </footer>

</body>

<script src="script.js"></script>
</html>
